<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Katmanlar -->
  <rect x="50" y="150" width="150" height="100" rx="10" ry="10" fill="#4285F4" opacity="0.8"/>
  <rect x="250" y="150" width="150" height="100" rx="10" ry="10" fill="#34A853" opacity="0.8"/>
  <rect x="450" y="150" width="150" height="100" rx="10" ry="10" fill="#FBBC05" opacity="0.8"/>
  <rect x="350" y="300" width="150" height="80" rx="10" ry="10" fill="#EA4335" opacity="0.8"/>
  
  <!-- Katman İsimleri -->
  <text x="125" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">WebFormsUI</text>
  <text x="125" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Presentation)</text>
  
  <text x="325" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Business</text>
  <text x="325" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Business Logic)</text>
  
  <text x="525" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">DataAccess</text>
  <text x="525" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Data Access)</text>
  
  <text x="425" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Entities</text>
  <text x="425" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Domain Model)</text>
  
  <!-- Oklar -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- WebFormsUI -> Business -->
  <line x1="200" y1="200" x2="250" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Business -> DataAccess -->
  <line x1="400" y1="200" x2="450" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- DataAccess -> Entities -->
  <line x1="525" y1="250" x2="425" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Business -> Entities (doğrudan erişim) -->
  <line x1="325" y1="250" x2="425" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Başlık -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">N-Katmanlı Mimari</text>
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle">Northwind Demo Projesi</text>
</svg>